<div id="info">
  <h2>Loan Breakdown</h2>
  <p>Total interest paid:<span class="value">{{ data?.totalInterest | currency }}</span></p>
  <p>Years left to pay off:<span class="value">{{ data?.yearsLeft }}</span> </p>
  <p>Number of payments:<span class="value">{{ data?.remainingPayments }}</span> </p>
</div>
<div id="chart-container">
  <div>
    <canvas #canvas id="canvas">{{ chart }}</canvas>
  </div>
</div>
<a href="#calculator-container" class="top">Back To Top</a>
